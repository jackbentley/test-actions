name: Actions Test

on:
  create: ~
  pull_request:
    types: [edited, opened, reopened, ready_for_review, review_requested, closed]
  pull_request_review: ~
  pull_request_review_comment: ~

jobs:
  test:
    name: Test Debug
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
